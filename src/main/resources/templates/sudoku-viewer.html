<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Viewer</title>
    <link rel="stylesheet" th:href="@{/css/sudoku-viewer.css}">
</head>
<body>
    <div class="container">
        <table class="sudoku">
            <tbody>
                <tr th:each="row: ${sudokuRows}">
                    <td th:each="case: ${row.getLineCases()}" th:text="${case.getValue() != 0 ? case.getValue() : ''}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
