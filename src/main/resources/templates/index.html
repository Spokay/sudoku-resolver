<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Solver</title>
</head>
<body>

<form th:action="@{/sudoku/start}" method="post">
    <label for="gridWidth">Grid Width</label>
    <select name="gridWidth" id="gridWidth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9" selected>9</option>
    </select>

    <label for="gridHeight">Grid Height</label>
    <select name="gridHeight" id="gridHeight">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9" selected>9</option>
    </select>

    <label for="squareSize">Squares Size</label>
    <select name="squareSize" id="squareSize">
        <option value="3" selected>3</option>
    </select>
    <input type="text" name="gridStringData" id="gridStringData" value="{'0': [3,4,5,0,0,0,0,0,8], '1': [6,1,0,0,8,3,5,4,9], '2': [7,9,0,0,4,5,0,0,6], '3': [0,0,0,1,5,7,0,0,0], '4': [0,0,0,0,6,4,9,0,0], '5': [0,7,1,9,0,0,4,0,0], '6': [0,0,9,0,2,0,6,0,4], '7': [0,5,0,0,1,0,0,0,0], '8': [2,0,6,0,0,0,3,0,0]}">
    <input type="submit" value="resolve">
</form>


</body>
</html>
